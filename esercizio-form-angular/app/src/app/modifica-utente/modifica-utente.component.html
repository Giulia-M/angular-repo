<h3>Modifica utente</h3>
<p>Compila i campi per aggiornare i dati dell'utente {{ utente.id }}</p>
<form class="mb-3">
  <label for="nome" class="form-label">nome</label>
  <input type="text" #nome [value]="utente.nome" />

  <label for="cognome" class="form-label">cognome</label>
  <input type="text" #cognome [value]="utente.cognome" />

  <label for="username" class="form-label">username</label>
  <input type="text" #username [value]="utente.username" />

  <label for="password" class="form-label">password</label>
  <input type="text" #password [value]="utente.password" />

  <button
    class="btn btn-outline-success"
    (click)="conferma(nome, cognome, username, password)"
  >
    conferma
  </button>
  <button class="btn btn-outline-warning" routerLink="utenti">annulla</button>

  <button class="btn btn-outline-danger" (click)="elimina()">elimina</button>
</form>
