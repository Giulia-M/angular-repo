<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Top navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
      aria-controls="navbarCollapse"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link active"
            aria-current="page"
            routerLinkActive="active"
            routerLink="home"
            >home
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="reparti"
            >reparti
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link active"
            routerLinkActive="active"
            routerLink="pazienti"
            *ngIf="account"
            >pazienti
          </a>
        </li>
      </ul>
      <form class="d-flex nav-item">
        <a class="nav-link active" routerLinkActive="active" routerLink="login"
          >login
        </a>

        <a
          class="nav-link active"
          routerLink=";"
          (click)="logout()"
          *ngIf="account"
          >logout</a
        >
        <a class="nav-link active" routerLink="admin" routerLinkActive="active"
          >register</a
        >
      </form>
    </div>
  </div>
</nav>
